<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Eps Clustering Map</title>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51.5074, -0.1278], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var eps_values = [300, 600, 1200, 1500];
        var clusterLayer;
        var dataUrl = 'https://raw.githubusercontent.com/YULI61/visual_personal/main/cluster_data.json';

        function getEps(zoom) {
            if (zoom >= 15) return eps_values[0];
            if (zoom >= 13) return eps_values[1];
            if (zoom >= 11) return eps_values[2];
            return eps_values[3];
        }

        function updateClusters() {
            if (clusterLayer) {
                map.removeLayer(clusterLayer);
            }
            var zoom = map.getZoom();
            var eps = getEps(zoom);
            console.log("Using eps:", eps);

            $.getJSON(dataUrl, function(data) {
                clusterLayer = L.layerGroup();
                data.forEach(function(point) {
                    if (point.eps === eps) {
                        L.circleMarker([point.lat, point.lng], {
                            radius: 6,
                            color: '#ff7800',
                            fillColor: '#ff7800',
                            fillOpacity: 0.8
                        }).addTo(clusterLayer);
                    }
                });
                clusterLayer.addTo(map);
            });
        }

        map.on('zoomend', updateClusters);
        updateClusters();
    </script>
</body>
</html>
