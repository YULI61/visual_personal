                    if (selectedType !== 'all') {
                        value = stats.types[selectedType] || 0;
                    }

                    feature.properties.value = value;
                    return feature;
                });

                // æ›´æ–°æ•°æ®æº
                map.getSource('boroughs').setData({
                    type: 'FeatureCollection',
                    features: updatedFeatures
                });

                // è®¡ç®—æœ€å¤§å€¼
                const maxVal = Math.max(...updatedFeatures.map(f => f.properties.value), 1);

                // ğŸŒŸ ä¼˜åŒ–é¢œè‰²æ¢¯åº¦
                map.setPaintProperty('borough-fill', 'fill-color', [
                    'interpolate',
                    ['linear'],
                    ['get', 'value'],
                    0, '#1a1a1a',  // æœ€å°å€¼ï¼ˆé»‘ç°è‰²ï¼‰
                    maxVal * 0.2, '#00429d', // æ·±è“
                    maxVal * 0.4, '#4771b3', // è“è‰²
                    maxVal * 0.6, '#73a2c6', // æµ…è“
                    maxVal * 0.8, '#a5d5e7', // æµ…é’
                    maxVal, '#ffff99'  // æœ€å¤§å€¼ï¼ˆé‡‘è‰²ï¼‰
                ]);

                // ğŸŒŸ è®©å¡«å……é¢œè‰²ç¨å¾®é€æ˜ä¸€ç‚¹
                map.setPaintProperty('borough-fill', 'fill-opacity', 0.7);
            })
            .catch(console.error);
    }

        if (mode === 'area') {
