<!DOCTYPE html>
<html>
<head>
  <title>London Attraction Map</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">
  
    
<style>
    
    html, body {
        margin: 0 !important;
        padding: 0 !important;
        overflow-x: hidden !important; /* 禁止横向滚动 */
        background-color: black !important; /* 强制背景黑色，避免假白边 */
    }
 
    /* 页面容器（可滑动） */
    .page-container {
        display: flex;
        width: 200vw; /* 两个页面宽度 */
        height: 100vh;
        transition: transform 0.6s ease-in-out;
    }

    /* 单个页面 */
    .page {
        width: 100vw;
        height: 100vh;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
    }

    /* 各页面的背景 */
    #page1 { background: black; position: relative; }
    #page2 { background: darkslateblue; }
    
    
    /* 右侧翻页按钮（下一页） */
    .next-button {
        position: fixed;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        background: rgba(255, 215, 0, 0.8);
        color: black;
        border: none;
        padding: 15px 20px;
        cursor: pointer;
        font-size: 24px;
        border-radius: 50%;
        z-index: 1000;
        display: block;
    }


    /* 左侧翻页按钮（返回第一页） */
    .prev-button {
        position: fixed;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        background: rgba(255, 215, 0, 0.8);
        color: black;
        border: none;
        padding: 15px 20px;
        cursor: pointer;
        font-size: 24px;
        border-radius: 50%;
        z-index: 3000;
        display: none;
    }

    /* 地图容器 */
    #map, #cluster-map {
        width: 100%;
        height: 100vh;
        position: absolute;
    }
    
    #title {
      position: fixed;
      top: 20px;
      left: 12%;
      transform: translateX(-50%);
      color: #FFD700;
      font-size: 1.5em;
      font-family: 'Arial Black', sans-serif;
      text-shadow: 0 0 5px rgba(255,215,0,0.2);
      z-index: 1000;
      padding: 10px 20px;
      border-radius: 15px;
      background: rgba(0,0,0,0);
    }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    
    /* 侧边筛选面板 */
    .filter-panel {
      position: fixed;
      left: -180px;
      top: 220px;
      width: 160px;
      background: rgba(0,0,0,0.8);
      border-radius: 0 8px 8px 0;
      transition: all 0.3s ease;
      box-shadow: 3px 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
      padding: 10px;
    }

    .filter-panel.expanded {
      left: 0;
    }
    
        /* 当进入第二页时，隐藏筛选面板 */
    .hide-filter-panel .filter-panel {
      display: none !important;
    }


    /* 切换按钮 */
    .toggle-button {
      position: absolute;
      right: -25px;
      top: 0;
      width: 25px;
      height: 100%;
      background: rgba(0,0,0,0.7);
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFD700;
      font-size: 1.5em;
      border: none;
    }

    /* 筛选选项 */
    .filter-option {
      padding: 10px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      transition: all 0.2s;
      margin: 5px 0;
      font-size: 15px;
    }

    .filter-option:hover {
      background: rgba(255,215,0,0.1);
    }

    .filter-option.active {
      background: rgba(255,215,0,0.2);
      box-shadow: 0 0 8px rgba(255,215,0,0.3);
    }

    .color-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    /* 调整指南针按钮样式 */
     .mapboxgl-ctrl-compass {
         border-radius: 8px ;
    }

    /* 右上角模式切换按钮 */
    .toggle-container {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
    }
    
    .toggle-button {
        background: rgba(255, 215, 0, 0.9);
        color: black;
        padding: 8px 15px;
        margin: 2px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
    }
    
    .toggle-button.active {
        background: red;
        color: white;
    }
    
    /* 右下角饼图容器 */
    .chart-container {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 300px;
        height: 300px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        padding: 10px;
        z-index: 1000;
    }
    
    
    
  </style>
</head>

<body>
  <div id="title">London Attractions Map</div>  

    
  <!-- 页面容器 -->
  <div class="page-container" id="pageContainer">
      <!-- 第一页（地图） -->
      <div class="page" id="page1">
          <div id="map"></div>
          <!-- 模式切换按钮 -->
          <div class="toggle-container">
              <button class="toggle-button active" id="pointMode">Point</button>
              <button class="toggle-button" id="areaMode">Area</button>
          </div>
      
      <!-- 饼图 -->
          <div class="chart-container">
              <canvas id="pieChart"></canvas>
          </div>
          <button class="next-button" id="nextBtn">→</button>

          <!-- 侧边筛选面板（只在第一页） -->
          <div class="filter-panel">
            <button class="toggle-button">»</button>
            <div class="filter-content">
              <div class="filter-option active" data-type="all">
                <div class="color-dot" style="background: #FFFFFF"></div>
                All Types
              </div>
            </div>
          </div>
      </div>
      
      <!-- 第二页（信息页面） -->
      <div class="page" id="page2">
          <div id="cluster-map"></div>
          <button class="prev-button" id="prevBtn">←</button>
      </div>
  </div>
    

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieWwzIiwiYSI6ImNtN2txZGc2czAzYjMybXNka3ZsbTl5cmQifQ.kV4cU6Id_aGZM7R1HiudwA';
    
    // 分类颜色配置
    const categoryColors = {
      museum: '#FF3030',
      gallery: '#3498DB',
      attraction: '#FFD700',
      park: '#2ECC71',
      amenity: '#9B59B6',
      historic: '#8B4513',
      other: '#CCCCCC'
    };

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-0.1278, 51.5074],
      zoom: 11.2, 
    });
      
    // 添加导航控件（包含指南针 + 缩放按钮）
    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
      
    //area部分
    
    let currentMode = 'point';
    let pieChart;
    
    function loadPointData() {
        map.addSource('attractions', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/YULI61/visual_personal/main/london_tourism_3.geojson'
        });

        map.addLayer({
            id: 'attractions-layer',
            type: 'circle',
            source: 'attractions',
            paint: {
                'circle-radius': 5,
                'circle-color': '#FFD700',
                'circle-opacity': 0.8
            }
        });
    }
    
    function loadBoroughData() {
        map.addSource('boroughs', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/YULI61/visual_personal/main/london_boroughs.geojson'
        });

        map.addLayer({
            id: 'boroughs-layer',
            type: 'fill',
            source: 'boroughs',
            paint: {
                'fill-color': '#1E90FF',
                'fill-opacity': 0.6
            }
        });
    }
    
    function switchMode(mode) {
        
        if (mode === 'point') {
            map.setLayoutProperty('attractions-layer', 'visibility', 'visible');
            map.setLayoutProperty('boroughs-layer', 'visibility', 'none');
        } else {
            map.setLayoutProperty('attractions-layer', 'visibility', 'none');
            map.setLayoutProperty('boroughs-layer', 'visibility', 'visible');
        }
    }
    
    function updatePieChart(data) {
        if (pieChart) pieChart.destroy();
        const ctx = document.getElementById('pieChart').getContext('2d');
        pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: ['#FF5733', '#FFD700', '#3498DB', '#2ECC71', '#9B59B6', '#8B4513']
                }]
            }
        });
    }
    
    document.getElementById('pointMode').addEventListener('click', () => switchMode('point'));
    document.getElementById('areaMode').addEventListener('click', () => switchMode('area'));
    
    map.on('load', () => {
        loadPointData();
        loadBoroughData();
        switchMode('point');
    });

    // 处理页面滑动
    let currentPage = 0;
    const pageContainer = document.getElementById("pageContainer");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    let clusterMap = null;

    function updatePage(direction) {
        if (direction === "next" && currentPage < 1) {
            currentPage++;
        } else if (direction === "prev" && currentPage > 0) {
            currentPage--;
        }

        pageContainer.style.transform = `translateX(-${currentPage * 100}vw)`;

        nextBtn.style.display = currentPage === 0 ? "block" : "none";
        prevBtn.style.display = currentPage === 1 ? "block" : "none";

        if (currentPage === 1) {
            document.body.classList.add("hide-filter-panel");

            if (!clusterMap) {
                initClusterMap();
            }
        } else {
            document.body.classList.remove("hide-filter-panel");
        }
    }

    nextBtn.addEventListener("click", () => updatePage("next"));
    prevBtn.addEventListener("click", () => updatePage("prev"));

    // 初始化聚类地图
    function initClusterMap() {
        clusterMap = new mapboxgl.Map({
            container: 'cluster-map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: [-0.1278, 51.5074],
            zoom: 11.2
        });

        clusterMap.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

        clusterMap.on('load', () => {
            clusterMap.addSource('clusters', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/YULI61/visual_personal/main/london_tourism_3.geojson',
                cluster: true,
                clusterMaxZoom: 14,
                clusterRadius: 50
            });

            clusterMap.addLayer({
                id: 'clusters',
                type: 'circle',
                source: 'clusters',
                filter: ['has', 'point_count'],
                paint: {
                    'circle-color': ['step', ['get', 'point_count'], '#51bbd6', 10, '#f1f075', 30, '#f28cb1'],
                    'circle-radius': ['step', ['get', 'point_count'], 20, 10, 30, 30, 40]
                }
            });

            clusterMap.addLayer({
                id: 'cluster-count',
                type: 'symbol',
                source: 'clusters',
                filter: ['has', 'point_count'],
                layout: {
                    'text-field': '{point_count_abbreviated}',
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                    'text-size': 12
                }
            });

            clusterMap.addLayer({
                id: 'unclustered-point',
                type: 'circle',
                source: 'clusters',
                filter: ['!', ['has', 'point_count']],
                paint: {
                    'circle-color': '#ff5733',
                    'circle-radius': 5,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
            });

            clusterMap.on('click', 'clusters', (e) => {
                const features = clusterMap.queryRenderedFeatures(e.point, { layers: ['clusters'] });
                const clusterId = features[0].properties.cluster_id;

                clusterMap.getSource('clusters').getClusterExpansionZoom(clusterId, (err, zoom) => {
                    if (err) return;
                    clusterMap.easeTo({ center: features[0].geometry.coordinates, zoom: zoom });
                });
            });

            clusterMap.on('mouseenter', 'clusters', () => {
                clusterMap.getCanvas().style.cursor = 'pointer';
            });

            clusterMap.on('mouseleave', 'clusters', () => {
                clusterMap.getCanvas().style.cursor = '';
            });
        });
    }

      
    // 初始化弹窗
    const popup = new mapboxgl.Popup({
      closeButton: true,
      offset: [0, -20],
      className: 'custom-popup'
    }).on('open', () => {
        document.querySelectorAll('.mapboxgl-popup').forEach(p => {
            p.removeAttribute('aria-hidden'); // 直接移除 aria-hidden
        });
    });

    let currentPopup = null;
    let closeTimer;

    // 侧边栏控制逻辑
    const filterPanel = document.querySelector('.filter-panel');
    const toggleButton = document.querySelector('.toggle-button');

    toggleButton.addEventListener('click', (e) => {
      e.stopPropagation();
      filterPanel.classList.toggle('expanded');
      toggleButton.innerHTML = filterPanel.classList.contains('expanded') ? '«' : '»';
    });

    // 点击外部关闭侧边栏
    document.addEventListener('click', (e) => {
      if (!filterPanel.contains(e.target) && !toggleButton.contains(e.target)) {
        filterPanel.classList.remove('expanded');
        toggleButton.innerHTML = '»';
      }
    });
      
    map.on('load', () => {         
      // 添加伦敦边界数据
      map.addSource('london-boundary', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/YULI61/visual_personal/main/London_boundary.geojson'
      });

      // 添加边界图层（线图层）
      map.addLayer({
        id: 'london-boundary-layer',
        type: 'line',
        source: 'london-boundary',
        paint: {
          'line-color': '#FFFFFF',
          'line-width': 1,
          'line-opacity': 0.4
        }
      });
      
        
      // 道路样式修改
     map.on('styledata', () => {
         setTimeout(() => {
          if (!map.getStyle()) return; // 确保样式加载完成

          const roadLayers = map.getStyle().layers.filter(layer => 
          layer.id && layer.id.includes('road') && layer.type === 'line' // 仅筛选 line 类型
          );

          roadLayers.forEach(layer => {
          try {
                map.setPaintProperty(layer.id, 'line-color', '#FFD700');
                map.setPaintProperty(layer.id, 'line-width', 
                    layer.id.includes('primary') || 
                    layer.id.includes('secondary') || 
                    layer.id.includes('tertiary') ? 2.5 : 1
                );
                map.setPaintProperty(layer.id, 'line-opacity', 
                    layer.id.includes('primary') || 
                    layer.id.includes('secondary') || 
                    layer.id.includes('tertiary') ? 0.8 : 0.2
                );
        } catch (error) {
                console.error(`Error setting paint properties for layer: ${layer.id}`, error);
            }
        });
    }, 1000);
    });        
        
        
      // 添加景点数据
      map.addSource('attractions', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/YULI61/visual_personal/main/london_tourism_3.geojson'
      });

      // 添加分类颜色图层
      map.addLayer({
        id: 'attractions-layer',
        type: 'circle',
        source: 'attractions',
        paint: {
          'circle-radius': 5,
          'circle-color': [
            'match', 
            ['get', 'type'],
            'museum', categoryColors.museum,
            'gallery', categoryColors.gallery,
            'other', categoryColors.other,
            'park', categoryColors.park,
            'historic', categoryColors.historic,
            'amenity', categoryColors.amenity,
            'attraction', categoryColors.attraction,
            '#CCCCCC' // 默认颜色
          ],
          'circle-opacity': 0.8,
          'circle-stroke-width': 0,
          'circle-stroke-color': '#FFFFFF'
        }
      });

      // 动态生成筛选选项
      const filterContent = document.querySelector('.filter-content');
      Object.entries(categoryColors).forEach(([type, color]) => {
        const option = document.createElement('div');
        option.className = 'filter-option';
        option.dataset.type = type;
        option.innerHTML = `
          <div class="color-dot" style="background: ${color}"></div>
          ${type.charAt(0).toUpperCase() + type.slice(1)}
        `;
        filterContent.appendChild(option);
      });

      // 筛选功能
      document.querySelectorAll('.filter-option').forEach(option => {
        option.addEventListener('click', function() {
          document.querySelectorAll('.filter-option').forEach(opt => opt.classList.remove('active'));
          this.classList.add('active');
          
          const selectedType = this.dataset.type;
          map.setFilter('attractions-layer', 
            selectedType === 'all' ? null : ['==', ['get', 'type'], selectedType]
          );
        });
      });

      // 悬停显示弹窗
      map.on('mouseenter', 'attractions-layer', (e) => {
        if (currentPopup) return;

        const props = e.features[0].properties;
        let html = `<h3 style="margin:0; color:${categoryColors[props.type] || '#FFF'}">${props.name}</h3>`;
        if (props.type) html += `<p style="color:#666">Type: ${props.type}</p>`;
        if (props.image) html += `<img src="${props.image}" style="max-width:200px; margin:10px 0">`;
        if (props.address) html += `<p>📍 ${props.address}</p>`;
        if (props.website) html += `<p>🌐 <a href="${props.website}" target="_blank" style="color:#1a73e8">Website</a></p>`;
        if (props.wikipedia) {
          const [lang, page] = props.wikipedia.split(':');
          html += `<p>📚 <a href="https://${lang}.wikipedia.org/wiki/${page.replace(/ /g, '_')}" target="_blank" style="color:#1a73e8">Wikipedia</a></p>`;
        }

        currentPopup = popup.setLngLat(e.lngLat).setHTML(html);
        currentPopup.addTo(map);
          
        setTimeout(() => {
            document.querySelectorAll('.mapboxgl-popup').forEach(popupElement => {
                popupElement.removeAttribute('aria-hidden');
            });
        }, 0);

          
      });

      // 弹窗控制逻辑
      map.on('mouseleave', 'attractions-layer', () => {
        closeTimer = setTimeout(() => {
          currentPopup?.remove();
          currentPopup = null;
        }, 300);
      });

      document.addEventListener('mouseover', (e) => {
        if (e.target.closest('.mapboxgl-popup-content')) {
          clearTimeout(closeTimer);
        }
      });

          
          
  });
  </script>
</body>
</html>
